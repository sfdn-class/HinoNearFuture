    　<font size="41" >お問い合わせフォーム</font></h1>
    <p>
ゆったりと流れる大堰川を遡り、たどり着く。</br>
幽玄という言葉の持つ神秘性は、</br>
京都の奥深さをどうにか捉えようとしたものか。</br>
霞の中に浮かぶ新緑、あるいは紅葉の赤、黄、雪の白。</br>
季節に染められていく、たおやかな時間。</br>
    </p>

      </div>
      <div>
        <label for = "msg">意見・ご要望</label>
        <textarea id = "msg" name = "user_message" ></textarea>
      </div>
      <div class = "button">
        <button type = "submit">送信</button>
      </div>
    </form>
</div><!--Question-->
